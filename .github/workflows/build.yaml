name: Build Pathfinder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build optimized executable
        run: |
          g++ -O3 -static -static-libgcc -static-libstdc++ -std=c++17 pathfinder.cpp -o pathfinder.exe
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pathfinder-windows
          path: pathfinder.exe
